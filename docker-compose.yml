version: "3.9"

services:

  # Create service with Redis
  redis-db:
    image: redis:7-alpine
    container_name: redis-db
    ports:
      - 6379:6379
    restart: always
    volumes:
      - db-data:/data
    networks:
      - dev-network

  # Create service with RabbitMQ
  message-broker:
    image: rabbitmq:3-alpine
    container_name: message-broker
    ports:
      - 5672:5672
    volumes:
      - mb-data:/var/lib/rabbitmq
      - mb-log:/var/log/rabbitmq
    restart: always
    networks:
      - dev-network

  # Create API service
  api:
    container_name: api
    ports:
      - 3000:3000
    build:
      context: .
      dockerfile: api.dockerfile
    environment:
      AMQP_SERVER_URL: amqp://guest:guest@message-broker:5672/
      REDIS_SERVER_URL: redis-db:6379
    restart: always
    networks:
      - dev-network
    depends_on:
      - message-broker
      - redis-db

  # Create Maker service
  maker:
    container_name: maker
    build:
      context: .
      dockerfile: maker.dockerfile
    environment:
      AMQP_SERVER_URL: amqp://guest:guest@message-broker:5672/
      REDIS_SERVER_URL: redis-db:6379
      MAX_CONCURRENT_JOBS: 3
    restart: always
    networks:
      - dev-network
    depends_on:
      - api
      - message-broker
      - redis-db

volumes:
  mb-data:
  mb-log:
  db-data:

networks:
  dev-network:
    driver: bridge